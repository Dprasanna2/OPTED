<div class="search-result-container container" *ngIf="this.resultData.length > 0">
    <nav class="search-result-pagination" aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item" *ngIf="pagination.showFirstIcon" (click)="changePage(1)">
            <span class="page-link">First</span>
          </li>
          <li class="page-item" *ngFor="let num of pagination.paginationArray" (click)="changePage(num)">
            <span class="page-link" [ngClass]="{'active': this.pagination.currentPageNo === num}">{{num}}</span>
            </li>
          <li class="page-item" *ngIf="pagination.showLastIcon" (click)="changePage(pagination.totalPages)" >
            <span class="page-link">Last</span>
          </li>
        </ul>
    </nav>
    
    <!-- <div class="search-result-content" >
        <div class="search-result-item" *ngFor="let data of resultData">
            <a href="">{{data['source.link']}}</a>

    <div class="search-result-content row">
      <div class="search-result-item col-12" *ngFor="let data of resultData; let i = index;">
            <a [href]="data['source.link']" target="_blank">{{data['source.link']}}</a>
            <div class="card-text"><span><b>Countries: </b>{{data['country.name']}}<b> Source: </b>{{data['source.name']}}</span></div>
            <div class="card-text"><span><b>Year: </b>{{data['start.year']}} - {{data['end.year']}} </span></div>
            <!-- <div class="card-text"><span><b>Start Year</b> - {{data['start.year']}} <b>End Year</b> - {{data['end.year']}} </span></div> -->
            <a href="#" class="result-more-details-btn btn btn-link">more details</a>
            <div class="result-end-bar" *ngIf="pagination.pageSize-1 > i && resultData.length-1 !== i "></div>
      </div>
    </div>
    <nav class="search-result-pagination" aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item" *ngIf="pagination.showFirstIcon" (click)="changePage(1)">
            <span class="page-link-btn-end page-link">First</span>
          </li>
          <li class="empty-btn" *ngIf="!pagination.showFirstIcon"></li>
          <li class="page-item" *ngFor="let num of pagination.paginationArray" (click)="changePage(num)">
            <span class="page-link-btn page-link" [ngClass]="{'active': this.pagination.currentPageNo === num}">{{num}}</span>
            </li>
          <li class="page-item" *ngIf="pagination.showLastIcon" (click)="changePage(pagination.totalPages)" >
            <span class="page-link-btn-end page-link">Last</span>
          </li>
          <li class="empty-btn" *ngIf="!pagination.showLastIcon"></li>
        </ul>
    </nav>
  </div>
  <a href="#" class="top-scroll-btn btn btn-link"><i class="fa-solid fa-arrow-up"></i></a>

</ag-grid-angular> -->
